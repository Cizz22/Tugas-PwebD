<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- tailwind CSS -->
    <link rel="stylesheet" href="CSS/style.css" />
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
  </head>
  <body>
    <!-- Header Section -->
    <header class="px-4 py-2 bg-blue-500 text-white">
     <h1 class="text-3xl">DataJS</h1>
    </header>

    <!-- Main section -->

    <div class="container py-3 px-5 mx-auto">
        <div class="my-5">
            <h1 class="text-2xl">List Data Mahasiswa dan Dosen</h1>
        </div>

        <div class="shadow-lg p-4 rounded px-8">
            <div class="search flex justify-between mb-10 flex-col lg:flex-row ">
                <div class="flex w-full lg:w-4/12 mb-5 lg:mb-0">
                  <input type="text" placeholder="Cari Dosen atau Mahasiswa" class="mr-4 px-3 bg-white border-b-2 border-gray-500 focus:outline-none form-input block w-full focus:bg-white " id="searchBar" />
                  <button id="searchButton" class="bg-gray-400 text-white rounded py-2 px-4 font-semibold">Search</button>
                </div>
                <button id="tambahData" class="py-2 px-4 bg-blue-400 text-white rounded font-semibold">Tambah</button>
            </div>

            <div id="list" class="px-1 flex lg:flex-row flex-col gap-2 w-100 justify-evenly"></div>
        </div>
    </div>
    </div>
   
    <div id="modal"
    class="fixed top-0 left-0 w-screen h-screen flex items-center justify-center bg-black bg-opacity-50 transform scale-0 transition-transform duration-300">
    <!-- Modal content -->
    <div class="bg-white w-11/12 lg:w-1/2 h-auto p-12"> 
        <!--Close modal button-->
        <!-- Test content -->
        <div class="flex justify-between items-center px-4">
            <p class="text-2xl font-bold text-gray-500">Tambah Data</p>
            <div class="modal-close cursor-pointer z-50" id="closebutton">
                <svg class="fill-current text-gray-500" xmlns="http://www.w3.org/2000/svg" width="18" height="18"
                    viewBox="0 0 18 18">
                    <path
                        d="M14.53 4.53l-1.06-1.06L9 7.94 4.53 3.47 3.47 4.53 7.94 9l-4.47 4.47 1.06 1.06L9 10.06l4.47 4.47 1.06-1.06L10.06 9z">
                    </path>
                </svg>
            </div>
        </div>
        <!--Body-->
        <div class="my-5 mr-5 ml-5 flex justify-center">
            <div class="w-full form">
                <div class="">
                    <div class="">
                        <label for="names" class="text-md text-gray-600">Nama</label>
                    </div>
                    <div class="">
                        <input type="text" id="name" autocomplete="off" name="name" class="h-3 p-6 w-full border-2 border-gray-300 mb-5 rounded-md" placeholder="Example. John Doe">
                    </div>
                    <div class="">
                        <label for="phone" class="text-md text-gray-600">NRP/NIP</label>
                    </div>
                    <div class="">
                        <input type="text" id="nrp" autocomplete="off" name="nrp" class="h-3 p-6 w-full border-2 border-gray-300 mb-5 rounded-md" placeholder="Example. 0729400426">
                    </div>
                    <div >
                        <label for="phone" class="text-md text-gray-600">Hobby(Mahasiswa) / Mata kuliah yang diajar(Dosen)</label>
                    </div>
                    <div class="">
                        <input type="text" id="nrp" autocomplete="off" name="nrp" class="h-3 p-6 w-full border-2 border-gray-300 mb-5 rounded-md" placeholder="Example.Bersepeda / Matematika">
                    </div>
                    <div class="">
                        <div class="">
                            <label for="id_number" class="text-md text-gray-600">Status</label>
                        </div>
                        <select id="status"  class="p-3 w-full rounded border-2 border-gray-300 mb-8 ">
                            <option value="">--Please choose an option--</option>
                            <option value="Mahasiswa" class="">Mahasiswa</option>
                            <option value="Dosen">Dosen</option>
                        </select>
                    </div>
                        <button class="w-full px-4 py-3 bg-blue-500 text-white font-semibold rounded" id="submitData">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script type="module" src="JS/main.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script> 
        const button = document.getElementById('tambahData')
        const closebutton = document.getElementById('closebutton')
        const modal = document.getElementById('modal')
        const status = document.querySelector('#status')

        const statusChange = () => {
            if(select.options[select.selectedIndex].value == "Mahasiswa"){
                document.querySelector('.mahasiswa').classList.remove('none')
                document.querySelector('.dosen').classList.add('none')
            }else{
                document.querySelector('.mahasiswa').classList.add('none')
                document.querySelector('.dosen').classList.remove('none')
            }
        }
    
        button.addEventListener('click',()=>modal.classList.add('scale-100'))
        closebutton.addEventListener('click',()=>modal.classList.remove('scale-100'))
    </script>
  </body>
</html>
